<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Программы стажировки за рубежом.">
  <title>Стажировка</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png">
  <link rel="preload" href="fonts/manrope-300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/manrope-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/manrope-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper" data-set="wrapper">
    <header class="header" data-test="slider">

        <nav class="header__nav-container  nav">
          <div class="nav__burger-container">
          <div class="nav__logo">
            <img src="img/logotype.svg" width="52" height="52" alt="Логотип Intership.">
          </div>
          <!-- <div class="nav__container"> -->
            <button class="nav__btn btn btn--menu" type="button" data-menu-btn="btn-toggle" aria-label="Открыть меню.">
              <span>Меню</span>
              <div class="btn__icon-container">
                <svg width="18" height="8" role="img" focusable="false" aria-hidden="true">
                  <use href="__spritemap#sprite-menu-open"></use>
                </svg>

                <svg width="20" height="20" role="img" focusable="false" aria-hidden="true">
                  <use href="__spritemap#sprite-menu-close"></use>
                </svg>
              </div>
            </button>
          <!-- </div> -->
            <ul class="nav__menu menu" data-menu="menu" data-accordion="parent">
              <li class="menu__item">
                <a class="menu__item-link" href="#about">О проекте</a>
              </li>
              <li class="menu__item" data-accordion="element">
                <a class="menu__item-link" href="#programms" data-accordion="button">
                  <span>Программы</span>
                  <svg width="12" height="12" role="img" focusable="false" aria-hidden="true">
                    <use href="__spritemap#sprite-arrow-down"></use>
                  </svg>
                </a>
                <ul class="menu__submenu" data-accordion="content">
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#programms">Стажировка</a>
                  </li>
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#programms">Волонтёрство</a>
                  </li>
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#programms">Учеба</a>
                  </li>
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#programms">Религия</a>
                  </li>
                </ul>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="#roadmap">Как проехать</a>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="#reviews">Отзывы</a>
              </li>
              <li class="menu__item" data-accordion="element">
                <a class="menu__item-link" href="#news" data-accordion="button">
                  <span>Новости</span>
                  <svg width="12" height="12" role="img" focusable="false" aria-hidden="true">
                    <use href="__spritemap#sprite-arrow-down"></use>
                  </svg>
                </a>
                <ul class="menu__submenu" data-accordion="content">
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#news">Общее</a>
                  </li>
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#news">Волонтёрство</a>
                  </li>
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#news">Стажировки</a>
                  </li>
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#news">Карьера</a>
                  </li>
                  <li class="menu__submenu-item">
                    <a class="menu__submenu-item-link" href="#news">Путешествия</a>
                  </li>
                </ul>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="#contacts">Контакты</a>
              </li>
            </ul>
          </div>
        </nav>

    </header>
    <div data-test="about"></div>
    <div data-test="programs"></div>
    <div data-test="grant"></div>
    <div data-test="news"></div>
    <div data-test="FAQ"></div>
    <div data-test="reviews"></div>
    <div data-test="contacts"></div>
    <div data-test="form"></div>
    <div data-test="footer"></div>
    <div class="overlay" data-overlay="overlay"></div>
    <script type="module" src="js/main.js"></script>
  </div>
</body>

</html>
